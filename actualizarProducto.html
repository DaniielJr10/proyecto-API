<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h2 class="mb-0">Buscar y Actualizar Producto</h2>
                    </div>
                    <div class="card-body">
                        <form id="buscarForm">
                            <div class="mb-3">
                                <label for="buscarId" class="form-label">ID del producto:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="buscarId" required>
                                    <button type="button" class="btn btn-outline-primary" onclick="buscarProducto()">Buscar</button>
                                </div>
                            </div>
                        </form>

                        <div id="productoFormContainer" style="display:none;" class="mt-4">
                            <form id="productoForm">
                                <input type="hidden" id="id" name="id">

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre del producto:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción:</label>
                                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" disabled></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="precio" class="form-label">Nuevo Precio:</label>
                                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-warning" onclick="actualizarProducto()">Actualizar</button>
                                </div>
                            </form>
                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-success" onclick="window.location.href='menu.html'">Volver al menú</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./actualizarProducto.js"></script>
</body>

</html>
