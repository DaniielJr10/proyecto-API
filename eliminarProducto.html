<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0">Buscar y Eliminar Producto</h2>
                    </div>
                    <div class="card-body">
                        <form id="buscarForm">
                            <div class="mb-3">
                                <label for="buscarId" class="form-label">ID del producto:</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="buscarId" required>
                                    <button type="button" class="btn btn-outline-primary" onclick="buscarProducto()">Buscar</button>
                                </div>
                            </div>
                        </form>

                        <div id="productoInfo" style="display:none;" class="mt-4">
                            <div class="alert alert-info">
                                <h5>Información del Producto</h5>
                                <p><strong>ID:</strong> <span id="infoId"></span></p>
                                <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
                                <p><strong>Precio:</strong> $<span id="infoPrecio"></span></p>
                                <p class="mb-0"><strong>Descripción:</strong> <span id="infoDescripcion"></span></p>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-danger" onclick="eliminarProducto()">Eliminar Producto</button>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-success" onclick="window.location.href='menu.html'">Volver al menú</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./eliminarProducto.js"></script>
</body>

</html>
