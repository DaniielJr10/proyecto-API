
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h1 class="mb-0">Listado de Productos</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 400px;">
                            <table class="table table-striped table-hover" id="productosTabla">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-success" onclick="window.location.href='menu.html'">Volver al menú</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function cargarProductos() {
            try {
                const res = await fetch('http://localhost:3000/api/productos');
                const productos = await res.json();
                const tbody = document.querySelector("#productosTabla tbody");
                tbody.innerHTML = "";

                productos.forEach(prod => {
                    const fila = `
                        <tr>
                            <td>${prod.id}</td>
                            <td>${prod.nombre}</td>
                            <td>$${parseFloat(prod.precio).toFixed(2)}</td>
                            <td>${prod.descripcion}</td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            } catch (error) {
                alert("Error al cargar productos: " + error.message);
            }
        }

        cargarProductos();
    </script>

</body>
</html>
