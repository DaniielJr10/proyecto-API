<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
</head>

<body>
    <h2>Buscar y Eliminar Producto</h2>

    <form id="buscarForm">
        <label for="buscarId">ID del producto:</label><br>
        <input type="number" id="buscarId" required>
        <button type="button" onclick="buscarProducto()">Buscar</button>
    </form>

    <div id="productoInfo" style="display:none; margin-top: 20px;">
        <h3>Información del Producto</h3>
        <p><strong>ID:</strong> <span id="infoId"></span></p>
        <p><strong>Nombre:</strong> <span id="infoNombre"></span></p>
        <p><strong>Precio:</strong> $<span id="infoPrecio"></span></p>
        <p><strong>Descripción:</strong> <span id="infoDescripcion"></span></p>
        <button type="button" onclick="eliminarProducto()">Eliminar Producto</button>
    </div>

    <br><br>
    <button type="button" onclick="window.location.href='../menu.html'" style="background-color: #28a745; color: white; padding: 12px 24px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">Volver al menú</button>

    <script src="../controllers/eliminarProducto.js"></script>
</body>

</html>
